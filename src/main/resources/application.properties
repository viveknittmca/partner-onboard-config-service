server.port=8888
spring.application.name=partner-onboard-config-service
spring.banner.location=banner.txt

spring.cloud.config.server.git.uri=https://github.com/viveknittmca/partner-onboard-config-repo
spring.cloud.config.server.git.clone-on-start=true
spring.cloud.config.server.git.search-paths={application}

logging.level.org.springframework.cloud=debug
logging.level.org.springframework.web=debug

spring.security.user.name=MyUserName
spring.security.user.password=MySecretPassword

management.endpoints.web.exposure.include=env,health,metrics,info
